<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .form-container {
            border: 3px solid black;
            border-radius: 10px;
            padding: 20px;
            max-width: 400px;
            margin: auto;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
        }
        input, button {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form id="bid-form" onsubmit="submitBid(event)">
            <label for="name">First & Last Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="bid">Enter Your Bid (USD):</label>
            <input type="number" id="bid" name="bid" min="11000" step="1000" required>

            <button type="submit">Submit Bid</button>
        </form>
    </div>

    <script>
        function submitBid(event) {
            event.preventDefault();
            const bidData = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                phone: document.getElementById("phone").value,
                bid: parseInt(document.getElementById("bid").value)
            };

            // Validate bid amount before storing and sending
            if (bidData.bid < parseInt(document.getElementById("bid").min)) {
                alert(`Your bid must be at least $${document.getElementById("bid").min}.`);
                return;
            }

            // Store the bid data in localStorage
            let bids = JSON.parse(localStorage.getItem('bids')) || [];
            bids.push(bidData);
            localStorage.setItem('bids', JSON.stringify(bids));

            // Send the bid data to the parent window
            window.parent.postMessage({ type: "newBid", bid: bidData }, "*");

            alert("Bid submitted successfully!");
            updateParentWithBidData(); // Update the parent with the latest bid data
        }

        // Listen for messages from the parent window to update the minimum bid
        window.addEventListener("message", function(event) {
            if (event.origin !== "https://bcraig158.github.io") {
                return;
            }
            const { minBid } = event.data;
            if (minBid) {
                const bidInput = document.getElementById("bid");
                bidInput.min = minBid;
                bidInput.value = minBid; // Automatically set the input value to the new minimum bid
            }
        }, false);

        // Notify the parent window that the iframe has loaded
        window.addEventListener("load", function() {
            window.parent.postMessage({ type: "iframeLoaded" }, "*");
            updateParentWithBidData(); // Send the initial bid data to the parent
        });

        // Function to send bid data to the parent
        function updateParentWithBidData() {
            let bids = JSON.parse(localStorage.getItem('bids')) || [];
            window.parent.postMessage({ type: "updateBids", bids: bids }, "*");
        }
    </script>
</body>
</html>
